<script>
    let btn=document.getElementById('btnBookPlace')
    console.log(btnBookPlace)
    let facts=document.getElementById('facts');
    console.log(facts)
    let currentIndex=0;
    const URL="https://cat-fact.herokuapp.com/facts"
    const getFacts=async ()=>{
        let response=await fetch(URL)
        console.log(response)
        let data= await response.json();
        console.log(data)
            console.log(data[currentIndex].text);
            facts.textContent=data[currentIndex].text
            if (currentIndex === data.length - 1) {
            currentIndex = 0; // Reset to the first fact
        } else {
            currentIndex++; // Move to the next fact
        }
    }
    btn.addEventListener("click",getFacts)
   
</script>
